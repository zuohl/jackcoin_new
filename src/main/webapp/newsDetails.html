<script type="text/javascript">
    var newsDetails = new Vue({
        el: '#newsDetails',
        data: {
            matchNews: "",
        }
    })
    var newsId = getParameter("newsId");
    if (!isNotEmpty(newsId)) {
        newsId = 1;
    }
    getNewsDetails(newsId);
    function getNewsDetails(newsId) {
/*        if (index < 0 || index >= newsList.all) {
            return;
        }*/
        $.ajax({
            type: "get",
            url: "/news/getMatchNewsById",
            cache: false,
            async: true,
            dataType: "json",
            data: {
                newsId:newsId
            },
            success: function (data) {
                if (data.code == RESULT_SUCCESS) {
                    newsDetails.matchNews = data.data;
                } else {
                    alert(data.msg);
                }
            }
        });
    }
</script>
